<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
    background: #f7f7f7;
  }
  .message {
    background: #fff;
    padding: 30px;
    max-width: 400px;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>
<div class="message">
  <h2>Connecting...</h2>
  <p>Redirecting to Tellme...</p>
</div>

<script>
// Break out of captive portal iframe if loaded in one
if (window.top !== window.self) {
  window.top.location = window.self.location;
}

// Redirect to the actual destination
window.top.location.href = "https://tt.tell-me.ai";
</script>

</body>
</html>
